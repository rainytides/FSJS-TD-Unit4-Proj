<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set for the document -->
    <meta charset="utf-8">
    <!-- Title of the web page -->
    <title>Phrase Hunter</title>
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the main CSS stylesheet -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Link to an additional CSS stylesheet for animations -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Link to Google Fonts for custom font styling -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <!-- Main container for the game elements -->
    <div class="main-container">
        <!-- Overlay for start and game over screens -->
        <div id="overlay" class="start">
            <h2 class="title">Phrase Hunter</h2>
            <!-- Game over message will be displayed here -->
            <h1 id="game-over-message"></h1>
            <!-- Button to start the game -->
            <button id="btn__reset">Start Game</button>
        </div>

        <!-- Banner section displaying the game title -->
        <div id="banner" class="section">
            <h2 class="header">Phrase Hunter</h2>
        </div>

        <!-- Section where the phrase will be displayed -->
        <div id="phrase" class="section">
            <ul></ul>
        </div>

        <!-- Keyboard section for letter input -->
        <div id="qwerty" class="section">
            <!-- First row of keyboard keys -->
            <div class="keyrow">
                <button class="key">q</button>
                <button class="key">w</button>
                <button class="key">e</button>
                <button class="key">r</button>
                <button class="key">t</button>
                <button class="key">y</button>
                <button class="key">u</button>
                <button class="key">i</button>
                <button class="key">o</button>
                <button class="key">p</button>
            </div>
            <!-- Second row of keyboard keys -->
            <div class="keyrow">
                <button class="key">a</button>
                <button class="key">s</button>
                <button class="key">d</button>
                <button class="key">f</button>
                <button class="key">g</button>
                <button class="key">h</button>
                <button class="key">j</button>
                <button class="key">k</button>
                <button class="key">l</button>
            </div>
            <!-- Third row of keyboard keys -->
            <div class="keyrow">
                <button class="key">z</button>
                <button class="key">x</button>
                <button class="key">c</button>
                <button class="key">v</button>
                <button class="key">b</button>
                <button class="key">n</button>
                <button class="key">m</button>
            </div>
        </div>

        <!-- Scoreboard section for displaying remaining lives -->
        <div id="scoreboard" class="section">
            <ol>
                <!-- Each list item represents a life with a heart icon -->
                <li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
                <li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
                <li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
                <li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
                <li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
            </ol>
        </div>
    </div>

    <!-- Include the canvas-confetti library for confetti effects -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <!-- JavaScript files for your game logic -->
    <script type="text/javascript" src="js/Phrase.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
